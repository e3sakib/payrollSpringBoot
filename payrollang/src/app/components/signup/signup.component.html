<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <u>
                <h1 class="row justify-content-center">Registration</h1>
            </u>
            <div class="form mt-5">
                <form (ngSubmit)="addUser()">
                    <div class="form-group mt-3">
                        Name :
                        <input class="form-control" type="text" id="name" name="name" placeholder="Type Employee Name"
                            [(ngModel)]="signup.name">
                    </div>
                    <div class="form-group mt-3">
                        Username :
                        <input class="form-control" type="text" id="username" name="username"
                            placeholder="Enter Username" [(ngModel)]="signup.username">
                    </div>
                    <div class="form-group mt-3">
                        Password :
                        <input class="form-control" type="text" id="password" name="password"
                            placeholder="Enter Password" [(ngModel)]="signup.password">
                    </div>
                    <div class="form-group mt-3">
                        Address :
                        <textarea class="form-control" name="remarks" id="remarks"
                            [(ngModel)]="signup.remarks"></textarea>
                    </div>




                    <div>
                        <button class="btn btn-success mt-4" type="submit" >Save</button>
                        <button class="btn btn-danger mt-4 float-end" type="reset" (click)="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
